version: '3.8'

services:
  server:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./evals/reports:/app/evals/reports
      - ./.env:/app/.env
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/mcp.db
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
